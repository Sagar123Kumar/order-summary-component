<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="order-summary-component">
    <div class="illustration-hero">
      <img src="./images/illustration-hero.svg" alt="Illustration">
    </div>

    <div class="content">
      <div class="heading">
        <h2 class="title">Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="choose-plan">
        <div class="plan-frame">
          <img class="music-icon" src="./images/icon-music.svg" alt="Music icon">
          <div class="plan-description">
            <p class="plan-type">Annual Plan</p>
            <p class="plan-cost">$59.99/year</p>
          </div>
        </div>
        <div class="plan-change">
          <a href="#">Change</a>
        </div>
      </div>

      <button class="btn-proceed">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
  </div>

</body>

</html>
